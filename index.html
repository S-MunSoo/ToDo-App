<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <section class="container">
      <h1>ToDoList</h1>
      <!-- createTodo -->
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="오늘의 할일은 ?" />
        <button type="submit" id="addTodo">+</button>
      </form>

      <!-- 목록 조회 하는 부분 -->
      <div class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">All</div>
          <div id="ongoing">NotDone</div>
          <div id="done">Done</div>
        </div>
        <!-- todoitem목록으로 출력 하는 부분 과 개개인의 항목을 다룰수 있는 부분 -->
        <div id="task-board">
          <div class="task-list">
            <!-- <div class="todos">
              <label></label>
              <input type="text" />
            </div>
            <div>
              <button id="toggleCheck">체크</button>
              <button id="toggleEdit">수정</button>
              <button id="toggleDelte">삭제</button>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
